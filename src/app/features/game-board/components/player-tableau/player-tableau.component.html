<div class="player-tableau">
  <div class="player-tableau__header">
    <div class="player-tableau__info">
      <h3 class="player-tableau__name">
        <span *ngIf="player.isBot" class="player-tableau__bot-icon">ðŸ¤–</span>
        {{ player.name }}
      </h3>
      <div class="player-tableau__stats">
        <span class="player-tableau__stat">
          Captured: {{ capturedCount }} cards ({{ capturedValue }} pts)
        </span>
      </div>
    </div>
  </div>

  <div class="player-tableau__grid">
    <app-card
      *ngFor="let card of player.tableau"
      [card]="card"
      [selected]="isSelected(card)"
      [highlighted]="isHighlighted(card)"
      [disabled]="disabled"
      (cardClick)="onCardClick(card)"
    ></app-card>
  </div>

  <div class="player-tableau__empty" *ngIf="player.tableau.length === 0">
    <p>No cards remaining</p>
  </div>
</div>
